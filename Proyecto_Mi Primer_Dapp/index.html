<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz de Captura y Consulta de Texto en Blockchain</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Asegúrate de que ethers.js se cargue correctamente -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    .primary-bg {
      background-color: #673AB7;
    }
    .secondary-bg {
      background-color: #757575;
    }
    .text-primary {
      color: #673AB7;
    }
    .text-secondary {
      color: #757575;
    }
    .text-white {
      color: #ffffff;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-primary mb-6 text-center">Blockchain Text Manager</h1>
    
    <!-- Sección de conexión de MetaMask -->
    <div class="mb-6">
      <button id="connectButton" class="primary-bg text-white py-2 px-4 rounded-lg w-full">
        Conectar MetaMask
      </button>
      <p id="walletAddress" class="text-secondary mt-2 text-center"></p>
    </div>
    
    <!-- Campo de texto para ingresar -->
    <div class="mb-4">
      <label for="inputText" class="block text-secondary font-medium mb-2">Ingresar Texto</label>
      <input type="text" id="inputText" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
    </div>
    
    <!-- Botón para enviar texto a la blockchain -->
    <button id="saveButton" class="primary-bg text-white py-2 px-4 rounded-lg w-full mb-4">
      Guardar en Blockchain
    </button>
    
    <!-- Campo de texto para mostrar la consulta -->
    <div class="mb-4">
      <label for="outputText" class="block text-secondary font-medium mb-2">Texto Guardado</label>
      <p id="outputText" class="w-full px-4 py-2 border rounded-lg bg-gray-100"></p>
    </div>
    
    <!-- Botón para consultar el texto desde la blockchain -->
    <button id="consultButton" class="secondary-bg text-white py-2 px-4 rounded-lg w-full">
      Consultar Texto
    </button>
  </div>
  
  <script>
    let provider;
    let signer;
    let contract;

    const contractAddress = "0xYourContractAddress"; // Reemplaza con tu dirección de contrato
    const contractABI = [
        {
            "inputs": [],
            "stateMutability": "nonpayable",
            "type": "constructor"
        },
        {
            "inputs": [],
            "name": "consultarTexto",
            "outputs": [
                {
                    "internalType": "string",
                    "name": "",
                    "type": "string"
                }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [
                {
                    "internalType": "string",
                    "name": "nuevoTexto",
                    "type": "string"
                }
            ],
            "name": "almacenarTexto",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "propietario",
            "outputs": [
                {
                    "internalType": "address",
                    "name": "",
                    "type": "address"
                }
            ],
            "stateMutability": "view",
            "type": "function"
        }
    ];

    document.getElementById('connectButton').addEventListener('click', async () => {
      if (typeof window.ethereum !== 'undefined') {
        try {
          await ethereum.request({ method: 'eth_requestAccounts' });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          document.getElementById('walletAddress').innerText = `Conectado: ${await signer.getAddress()}`;
          contract = new ethers.Contract(contractAddress, contractABI, signer);
        } catch (error) {
          console.error("Error al conectar MetaMask", error);
        }
      } else {
        alert('MetaMask no está instalado.');
      }
    });

    document.getElementById('saveButton').addEventListener('click', async () => {
      const text = document.getElementById('inputText').value;
      if (contract && text) {
        try {
          const tx = await contract.almacenarTexto(text);
          await tx.wait();
          alert('Texto guardado en la blockchain');
        } catch (error) {
          console.error("Error al guardar texto", error);
        }
      } else {
        alert('Conecte MetaMask e ingrese texto.');
      }
    });

    document.getElementById('consultButton').addEventListener('click', async () => {
      if (contract) {
        try {
          const storedText = await contract.consultarTexto();
          document.getElementById('outputText').innerText = storedText;
        } catch (error) {
          console.error("Error al consultar texto", error);
        }
      } else {
        alert('Conecte MetaMask primero.');
      }
    });
  </script>
</body>
</html>
